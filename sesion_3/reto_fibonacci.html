<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <h1>Secuancia de Fibonacci</h1>

    <script>
        function fibonacciSequence(limit) {
            let a = 0, b = 1, c;
            console.log(a);
            console.log(b);

            c = a + b;
            while (c <= limit) {
                console.log(c);
                
                a = b;
                b = c;
                c = a + b; 
            } 
        }
        fibonacciSequence(5)
        
    </script>
</body>
</html>
