    <title>Expresión de Funciones</title>
</head>
<body>
    <script>
        // Expresión de funciones
        // Ejemplo:
        var whatAreYouDoing = function(activity, name) {
            switch (activity) {
                case 'watching tv':
                    return name + ' get do some exercise you floppy';
                case 'playing videogames':
                    return name + ", your dummy ass'll fail that math exam";
                default:
                    return name + ', are you okey bro?';
            }
        }

        console.log(whatAreYouDoing('watching tv', 'Bob'));
        console.log(whatAreYouDoing('playing videogames', 'Phill'));
        console.log(whatAreYouDoing('Crying', 'Robert'));
    </script>
</body>
