<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <h1>Change DOM</h1>

    <p>1</p>
    <p>2</p>
    <p>3</p>

    <script>
        let paragraph = document.body.getElementsByTagName('p');
        console.log('Nodes colections', paragraph)

        console.log('First node', paragraph[0])
        console.log('Second node', paragraph[1])
        console.log('Thirt node', paragraph[2])

        // El nodo 3 se mueve a la posicion 0
        document.body.insertBefore(paragraph[2], paragraph[0])
        // El nodo 2 se mueve a la posicion 0
        document.body.insertBefore(paragraph[1], paragraph[0])
    </script>
</body>
</html>
