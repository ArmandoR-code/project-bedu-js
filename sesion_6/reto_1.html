<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1</title>
    <style>body{background-color: darkturquoise; text-align: center; margin-top: 23rem;}</style>
  </head>
  
  <body>
    <p>ðŸŽˆ</p>
   
   <script>
      let ballon = document.querySelector('p');
      let size;

      setSize = (newSize) => {
          size = newSize;
          ballon.style.fontSize = size + 'px';
      }
      
      setSize(20);

      const handleArrow = (event) => {
          if(event.key === 'ArrowUp') {
              if(size > 250) {
                  ballon.textContent = 'ðŸ’¥'
                  document.body.removeEventListener('keydown', handleArrow) 
              } else {
                  setSize(size * 1.1);
                  event.preventDefault()
              }
            } else if(event.key === 'ArrowDown') {
                setSize(size * 0.9)
                event.preventDefault()
            }
        }
      document.body.addEventListener('keydown', handleArrow)
    </script>
  </body>
</html>
