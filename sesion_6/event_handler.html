 <html>
  <head>
    <title>Ejemplo 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
      body{background:rgba(57, 59, 160, 0.335); text-align: center; font-family: 'Lobster', cursive; border: 10px dashed rgba(55, 64, 197, 0.315); padding: 3rem; margin: 5rem;} input{padding: 10px 30px;margin-top: 7rem; border-radius: 8px; font-weight: 600; font-size: 2rem; background-color:rgba(175, 115, 212, 0.294); text-align: center;}h1{margin-top: 7rem; color: rgb(128, 218, 223); font-size: 4rem;}
    </style>
  </head>
  
  <body>
    <h1 id="title">Hello World!</h1>
    <input type="text" id="text" />
    
    <script>
      let title = document.getElementById('title')
      let input = document.getElementById('text')

      input.addEventListener('input', (event) => {
          title.textContent = event.target.value
        // La propiedad textContent nos permite obtener o cambiar el contenido de texto de un nodo.
        // La propiedad target del event object es una referencia al nodo que lanz√≥ el evento
      })
    </script>
  </body>
</html>
